<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="styles.css" >
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!-- Leaflet's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/> 

   <!-- Leaflet's JS -->
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
  <title>IP Address Tracker</title>
</head>

<body>
  <div class="forposition" style="position: relative;">
    <section id="titles">
      <h1>IP Address Tracker</h1>
      <div class="search">
        <input class="search-box" type="text" placeholder="Search for any IP address or domain">
        <button class = "search-button" type="button" name="seach"></button>
      </div>
    </section>

    <section id="information">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card-header">IP ADDRESS</div>
            <div class="card-body">193.33.229.22</div>
          </div>
          <div class="col">
            <div class="card-header">LOCATION</div>
            <div class="card-body">Delhi, India</div>
          </div>
          <div class="col">
            <div class="card-header">TIMEZONE</div>
            <div class="card-body">IST +5.30</div>
          </div>
          <div class="col">
            <div class="card-header">ISP</div>
            <div class="card-body">Jio</div>
          </div>
        </div>
      </div>
    </section>

    <section id="map">
      <img src="images/temp-map.jpg" alt="temporary map" >
    </section>

    <div id="attribution">
      <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>. -->
      Coded by <a href="#">Neha and Eeshita</a>
    </div>
  </div>
</body>
</html>
